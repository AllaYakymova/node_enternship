<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

          integrity="sha512-6RWs5FczsXwODIZJoL0szz3bXX5W+q/m7bFVQ7HSwZbBXd7PpyYrg2f9Dr4Y2Guqi5k4NJsemxXuiiFoI8fQ4A=="

            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/styles/index.css">
    <title>DM1_Yakymova</title>
</head>
<body>
    <div id="chess_desk" class="chess-desk"></div>
    <h3>Task #1 Chess board</h3>
    <div class="task__wrap">
        <div class="chess__form">
            <form id="chessForm" class="">
                <div class="col mt-1">
                    <label for="inputLength" class="col-form-label ">Board length</label>
                </div>
                <div class="col-auto mt-1">
                    <input type="number" id="inputLength" class="form-control" placeholder="length">
                </div>
                <div class="col-auto mt-1">
                    <label for="inputWidth" class="col-form-label ">Board width</label>
                </div>
                <div class="col-auto mt-1">
                    <input type="number" id="inputWidth" class="form-control" placeholder="width">
                </div>
                <div class="col-auto mt-1">
                    <label for="inputSymbol" class="col-form-label ">Symbol</label>
                </div>
                <div class="col-auto mt-1">
                    <input type="text" id="inputSymbol" class="form-control" placeholder="symbol">
                </div>
                <div class="col lg-3 mt-4">
                    <button type="button" id="chessBuilder" class="btn btn-secondary mb-3">Get chess desk</button>
                </div>
            </form>
        </div>
        <div id="chess__board" class="chess__desk">
        </div>
    </div>

    <div id="mocha"></div>

<script src="./main.js" type="module"></script>
<script src="tests/test_main.js" type="module"></script>
</body>
</html>
