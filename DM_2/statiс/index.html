<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    .form-wrap {
        margin-left: 10px;
        padding: 10px;
    }
    p {
        margin-bottom: 0;
    }
</style>
<body>
<div class="form-wrap">
        <form id="form_add_to_cart" class="row mt-3 ">
            <div class="col-auto mt-3">
                <select id="product_id_select" class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected>Choose id of product</option>
                </select>
                <select id="product_count_select" class="form-select form-select-sm mt-3"
                        aria-label=".form-select-sm example">
                    <option selected>Choose count of product</option>
                </select>
                <div class="col lg-3 mt-4">
                    <button type="button" id="add_to_cart" class="btn btn-secondary mb-3">Add to cart</button>
                </div>
            </div>
        </form>
    <div class="row mt-3">
        <div id="order_info">
            <h3>Cart info</h3>
        </div>
        <form action="#" class="form_cart">
            <div class="col mt-1">
                <input type="text" id="name" placeholder="name" >
            </div>
            <div class="col mt-1">
                <input type="text" id="phone" placeholder="phone" required>
            </div>
            <div class="col mt-1">
                <input type="text" id="email" placeholder="email">
            </div>
            <div class="col mt-1">
                <button type="button" id="send_order" class="btn btn-secondary mb-3">Send Oder</button>
            </div>
        </form>
    </div>
</div>

<script src="index.js"></script>

</body>
</html>
