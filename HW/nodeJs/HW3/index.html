<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h3>Registration</h3>
<form action="#" class="form-reg">
    <div>
        <input type="text" id="inp-name" placeholder="name" >
    </div>
    <div>
        <input type="text" id="inp-surname" placeholder="surname" >
    </div>
    <div>
        <input type="text" id="inp-login" placeholder="login" >
    </div>
    <div>
        <input type="text" id="inp-email" placeholder="email" >
    </div>
    <div>
        <input type="date" id="inp-dob" placeholder="password">
    </div>
    <div>
        <input type="password" id="inp-pwd" placeholder="password">
    </div>
    <div><button class="btn-reg">Registration</button></div>
</form>
<h3>Authorization</h3>
<form action="#" class="form-auth">
    <div>
        <input type="text" id="auth-login" placeholder="login" >
    </div>
    <div>
        <input type="password" id="auth-pwd" placeholder="password">
    </div>
    <div><button class="btn-auth">Authorization</button></div>
</form>

<script src="registration/registration_listener.js" type="module"></script>
<script src="autharization/auth_listener.js" type="module"></script>
</body>
</html>
