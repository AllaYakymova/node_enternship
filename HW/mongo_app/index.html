<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="css/index.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<main>
    <h3>Registration</h3>
    <form action="#" class="form-reg">
        <div class="col mt-1">
            <input type="text" id="inp-name" placeholder="name" >
        </div>
        <div class="col mt-1">
            <input type="text" id="inp-surname" placeholder="surname" >
        </div>
        <div class="col mt-1">
            <input type="text" id="inp-login" placeholder="login" >
        </div>
        <div class="col mt-1">
            <input type="text" id="inp-email" placeholder="email" >
        </div>
        <div class="col mt-1">
            <input type="date" id="inp-dob" placeholder="password">
        </div>
        <div class="col mt-1">
            <input type="password" id="inp-pwd" placeholder="password">
        </div>
        <div class="col mt-1"><button class="btn-reg btn btn-secondary mb-3">Registration</button></div>
    </form>
    <h3>Authorization</h3>
    <form action="#" class="form-auth">
        <div class="col mt-1">
            <input type="text" id="auth-login" placeholder="login" >
        </div>
        <div class="col mt-1">
            <input type="password" id="auth-pwd" placeholder="password">
        </div>
        <div class="col mt-1"><button class="btn-auth btn btn-secondary mb-3">Authorization</button></div>
    </form>
</main>

<script src="registration/registration_listener.js" type="module"></script>
<script src="auth/auth_listener.js" type="module"></script>
</body>
</html>
